<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <div class="container">
                <div class="title">Student Registration Form</div>
                <form action ="#">
                <div class="input-box"> 
                   <label for="first-name">First Name:</label>
                    <input type =" text" placeholder="Enter your first name"/><br/>
                </div>
                
                <div class="input-box">
                    <label for ="last-name">Last Name:</label>
                    <input type ="text" placeholder="Enter your last name"/><br/>
    
                </div>
               
                <div class="input-box">
                    <label for ="email">Email:</label>
                    <input type ="text" placeholder="ist should contain @" value="@"/><br/>
    
                </div>
               
               <div class ="input-box">
                <label for ="mobile">Mobile:</label>
                <input type ="number" placeholder="only 10 digits are allowed"/><br/>
    
               </div>
    
    
                <div class="gender-details">
                    <label for ="gender">Gender:</label>
                    <input type ="radio" />
                    <label>Male</label>
                    <input type ="radio" />
                    <label>Female</label><br/>
                </div>
                
                <div class="date-of-birth">
                    <label for= "dateofbirth">Date Of Birth:</label>
                    <input type="date"/><br/>
    
                </div>
    
               <div class="input-box">
                    <label for="address">Address:</label>
                    <input type="text area" ><br/>
    
               </div>
                <div class ="input-box">
                    <label>City:</label>
                    <input type=""text/><br/>
    
                </div>
                
                <div class="input-box">
                    <label>Area PIN:</label>
                    <input type ="text"/><br/>
    
                </div>
                
                <div class="input-box">
                    <label>State: </label>
                    <input type ="text"/><br/>
    
                </div>
                <div class="qualification-details">
                    <label>Qualification:</label>
                    <select>
                    <option>Select Qualification:</option>
                    <option>Engineer</option>
                    <option>Doctor</option>
                    </select><br/>
                </div>
    
              <div>
                <label>Specialization:</label>
                <input type="checkbox"/>
                <label>Computer Science</label><br/>
                <input type="checkbox"/>
                <label>Information Technology</label><br/>
                <input type="checkbox"/>
                <label>Computer Architecture</label><br/>
                <input type="checkbox"/>
                <label>Tele Communication</label><br/>
              </div>
              
              <div>
                <label>Password:</label>
                <input type="text"><br/>
              </div>
              
              <div class ="button">
                <button >Registered</button>
              </div>

            </div>
          
      </form>
 </body>
</html>
